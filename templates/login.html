<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='javaScriptFunctions.js')}}"></script>
</head>
  <body>

{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}

 
<div class="login">
	<div class="login-screen">
		<div class="app-title">
			<h1>Login</h1>
		</div>

		<div class="login-form">
			<div class="control-group">
			<input type="text" class="login-field" value="" placeholder="username" name="username" id="username">
			<label class="login-field-icon fui-user" for="login-name"></label>
			</div>

			<div class="control-group">
			<input type="password" class="login-field" value="" placeholder="password" name="password" id="password">
			<label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>

            <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" onclick="sendLogin()">

			<input type="button" value="Create New user" onclick="window.location.href='/newUser'" />

		    <br>
		</div>
	</div>
</div>
 
{% endif %}
{% endblock %}
<div id="warning" name="warning"></div>
</body>
</html>
