{% extends "layout.html" %}
{% block content %}
<div class="highscores">
  <h1>Highscores</h1>
  <p>Here are the best performing pictures:</p>
  <ul class="high-score-list">
  {% for highscore in highscores %}
  <li>
    <img src={{ highscore[0] }} width="250" height="250" id="image1">
    <p>Rank {{ highscore[2] }} with {{ highscore[1] }} elo</p>
  </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
