<!DOCTYPE html>

<html>
<head>

<script src="{{url_for('static', filename='javaScriptFunctions.js')}}"></script>
</head>
  <body>
	{% extends "layout.html" %}
	{% block content %}
	<div class="highscores">

	  </li>
	  {% endfor %}
      </ul>
	</div>
	{% endblock %}
  </body>
</html>
